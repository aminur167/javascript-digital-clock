<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        .MyWatch {
            text-align: center;
        }
        .MyWatch .H {
            font-size: 70px;   /* Time size */
            font-weight: bold;
        }
        .MyWatch .M {
            font-size: 70px;   /* AM/PM size */
            font-weight: bold;
            margin-left: 5px;
        }
        .MyWatch .date {
            font-size: 40px;   /* Date size */
            margin-top: 10px;
            display: block;
        }
    </style>

</head>
<body>
    
    <div class="MyWatch">
        <span class="H"></span><span class="M"></span>
        <span class="date"></span>
    </div>

    <script>
        function myTime(){
            var myDate = new Date();

            var min = (myDate.getMinutes() < 10) ? "0" + myDate.getMinutes() : myDate.getMinutes();
            var sec = (myDate.getSeconds() < 10) ? "0" + myDate.getSeconds() : myDate.getSeconds();
            var M = (myDate.getHours() >= 12) ? "PM" : "AM";

            var hr;
            if(myDate.getHours() == 0){
                hr = 12;
            } else if(myDate.getHours() > 12){
                hr = myDate.getHours() - 12;
            } else {
                hr = myDate.getHours();
            }

            document.querySelector(".H").innerText = hr + ":" + min + ":" + sec;
            document.querySelector(".M").innerText = M;

            var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

            var todayDay = days[myDate.getDay()];
            var todayMonth = months[myDate.getMonth()];
            var todayDate = myDate.getDate();

            document.querySelector(".date").innerText = todayDay + ", " + todayMonth + " " + todayDate;
        }

        setInterval(myTime, 1000);
        myTime();
    </script>

</body>
</html>
