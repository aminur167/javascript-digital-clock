<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional Digital Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="time" aria-live="polite" aria-atomic="true">
      <span id="hours">00</span>:
      <span id="minutes">00</span>:
      <span id="seconds">00</span>
      <span id="ampm" class="ampm">AM</span>
    </div>
    <div class="date" aria-live="polite" aria-atomic="true" id="date">Loading date...</div>

    <div class="controls" role="region" aria-label="Clock settings">
      <label for="format-select">Time Format:</label>
      <select id="format-select" aria-describedby="format-help">
        <option value="12">12-Hour</option>
        <option value="24">24-Hour</option>
      </select>

      <label for="show-seconds">Show Seconds
        <input type="checkbox" id="show-seconds" checked />
      </label>

      <label for="mode-toggle">Dark Mode
        <label class="switch">
          <input type="checkbox" id="mode-toggle" checked />
          <span class="slider"></span>
        </label>
      </label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
